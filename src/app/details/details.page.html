<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"/>
    </ion-buttons>
    <ion-title>{{movie()?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if(movie();as movie){
    <ion-card>
      <div [style.height.px]="300"
       [style.background-image]="'url('+imageBaseUrl+'/w400'+movie?.poster_path+')'">
        <ion-card-header>
          <ion-card-title>{{movie?.title}}</ion-card-title>
          <ion-card-subtitle>{{movie?.tagline}}</ion-card-subtitle>
          <ion-text color="tertiary">
            @for(g of movie.genres; track g.id;let islast = $last){
              <span>{{g.name}}{{!isLast?'.':''}}</span>
            }
          </ion-text>
        </ion-card-header>
        <ion-card-content>
          <ion-label
        </ion-card-content>
      </div>
    </ion-card>
  }
</ion-content>
